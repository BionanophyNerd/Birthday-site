<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday âœ¨</title>
  <style>
    /* ---- Body with starry night background ---- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      overflow: auto; /* allows scrolling */
      min-height: 200vh; /* make page tall for scrolling demo */
      background: url("https://raw.githubusercontent.com/BionanophyNerd/Birthday-site/refs/heads/main/assets/starry.jfif") no-repeat top center/cover;
      background-attachment: fixed; /* keeps background fixed while scrolling */
    }

    /* ---- Falling stars ---- */
    .star {
  position: absolute;
  top: -10px;
  width: 3px;           /* initial size, overridden by JS randomly */
  height: 3px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: fall linear infinite;
  box-shadow: 0 0 5px white, 0 0 10px white; /* sparkle effect */
}


    @keyframes fall {
      to {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
    }

    /* ---- Content wrapper ---- */
    .content {
      position: relative; 
      text-align: center;
      z-index: 1;
      margin-top: 150px; /* moves content down from top */
    }

    h1 {
      font-size: 50px;
      text-shadow: 0 0 20px #ffd700;
    }

    #countdown {
      font-size: 60px;
      font-weight: bold;
      color: #ffd700; /* golden */
      text-shadow: 0 0 15px #fff;
      margin-top: 30px;
    }

    p {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Happy Birthday! ðŸŽ‰</h1>
    <div id="countdown"></div>
    <p>Something special awaitsâ€¦ scroll down!</p>
  </div>

  <!-- ---- Countdown timer ---- -->
  <script>
    const targetTime = new Date("2026-01-05T00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const diff = targetTime - now;

      if (diff <= 0) {
        clearInterval(timer);
        window.location.href = "page2.html";
      }

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        `${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>

  <!-- ---- Falling stars ---- -->
    <script>
  const numStars = 50; // fewer stars for speed
  for(let i = 0; i < numStars; i++){
    const star = document.createElement("div");
    star.className = "star";
    star.style.left = Math.random() * window.innerWidth + "px";
    star.style.width = 3 + Math.random() * 5 + "px";   // random width
    star.style.height = star.style.width;              // keep circular
    star.style.opacity = 0.5 + Math.random() * 0.5;   // random opacity
    star.style.animationDuration = 2 + Math.random() * 4 + "s"; // random speed

    // Random sparkle animation
    star.style.animationName = "fall, sparkle";
    star.style.animationTimingFunction = "linear, ease-in-out";
    star.style.animationIterationCount = "infinite, infinite";
    star.style.animationDuration = star.style.animationDuration + ", " + (0.5 + Math.random()) + "s";

    document.body.appendChild(star);
  }
</script>

<style>
  @keyframes sparkle {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 1; }
  }
</style>


</body>
</html>
