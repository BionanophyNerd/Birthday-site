<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday âœ¨</title>
  <style>
    /* ---- Body with starry night background ---- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      overflow: auto; /* allows scrolling */
      min-height: 200vh; /* make page tall for scrolling demo */
      background: url("https://raw.githubusercontent.com/BionanophyNerd/Birthday-site/refs/heads/main/assets/starry.jfif") no-repeat top center/cover;
      background-attachment: fixed; /* keeps background fixed while scrolling */
    }

    /* ---- Falling stars ---- */
    .star {
      position: absolute;
      top: -10px;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
    }

    /* ---- Content wrapper ---- */
    .content {
      position: relative; 
      text-align: center;
      z-index: 1;
      margin-top: 150px; /* moves content down from top */
    }

    h1 {
      font-size: 50px;
      text-shadow: 0 0 20px #ffd700;
    }

    #countdown {
      font-size: 60px;
      font-weight: bold;
      color: #ffd700; /* golden */
      text-shadow: 0 0 15px #fff;
      margin-top: 30px;
    }

    p {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Happy Birthday! ðŸŽ‰</h1>
    <div id="countdown"></div>
    <p>Something special awaitsâ€¦ scroll down!</p>
  </div>

  <!-- ---- Countdown timer ---- -->
  <script>
    const targetTime = new Date("2026-01-05T00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const diff = targetTime - now;

      if (diff <= 0) {
        clearInterval(timer);
        window.location.href = "page2.html";
      }

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        `${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>

  <!-- ---- Falling stars ---- -->
  <script>
    const numStars = 100;
    for(let i = 0; i < numStars; i++){
      const star = document.createElement("div");
      star.className = "star";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.animationDuration = 2 + Math.random() * 3 + "s";
      star.style.width = 1 + Math.random() * 3 + "px";
      star.style.height = star.style.width;
      document.body.appendChild(star);
    }
  </script>

</body>
</html>
