<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday âœ¨</title>

  <style>
    /* ---- Body background ---- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      min-height: 200vh;
      background-image: url("assets/starry.jfif");
      background-size: 100% auto;
      background-repeat: no-repeat;
      background-position: top center;
      overflow-x: hidden;
    }

    /* ---- Falling stars ---- */
    .star {
      position: absolute;
      top: -10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite, sparkle ease-in-out infinite;
      box-shadow: 0 0 5px white, 0 0 10px white;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* ---- Content ---- */
    .content {
      position: relative;
      text-align: center;
      margin-top: 150px;
      z-index: 2;
    }

    h1 {
      font-size: 50px;
      text-shadow: 0 0 20px #ffd700;
    }

    /* ---- Countdown ---- */
    #countdown {
      position: absolute;
      top: 60%;      /* change THIS to move countdown */
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 64px;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 0 15px white;
    }

    p {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="content">
    <h1>Happy Birthday! ðŸŽ‰</h1>
    <div id="countdown"></div>
    <p>Something special awaitsâ€¦ scroll down!</p>
  </div>

  <!-- ---- Countdown script (IST safe) ---- -->
  <script>
    const targetTime = new Date("2026-01-03T18:30:00Z").getTime(); 
    // 04 Jan 2026 00:00 IST

    const timer = setInterval(() => {
      const now = Date.now();
      const diff = targetTime - now;

      if (diff <= 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "ðŸŽ‰ IT'S TODAY ðŸŽ‰";
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        `${d}d ${h}h ${m}m ${s}s`;
    }, 1000);
  </script>

  <!-- ---- Falling stars script ---- -->
  <script>
    const numStars = 50;
    for (let i = 0; i < numStars; i++) {
      const star = document.createElement("div");
      star.className = "star";
      const size = 3 + Math.random() * 5;
      star.style.width = size + "px";
      star.style.height = size + "px";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.animationDuration =
        (2 + Math.random() * 4) + "s, " + (0.5 + Math.random()) + "s";
      document.body.appendChild(star);
    }
  </script>

</body>
</html>
