<!DOCTYPE html>
<html>
<head>
  <title>Something special ✨</title>
  <style>
    /* Body with starry night background */
    body {
      margin: 0;
      height: 100vh;
      background: url("assets/starry.jfif") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Twinkling stars overlay */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("https://raw.githubusercontent.com/JulianLaval/canvas-particle-network/master/img/stars.png");
      animation: twinkle 8s linear infinite;
      opacity: 0.6;
    }

    @keyframes twinkle {
      from { transform: translateY(0); }
      to { transform: translateY(-1000px); }
    }

    /* Content on top of background */
    .content {
      position: relative;
      text-align: center;
      z-index: 1;
    }

    #countdown {
      font-size: 48px;
      margin-top: 20px;
    }

    h1 {
      font-size: 40px;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Something special is coming ✨</h1>
    <div id="countdown"></div>
  </div>

  <script>
    // Set your target date/time here
    const targetTime = new Date("2026-01-05T00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const diff = targetTime - now;

      if (diff <= 0) {
        clearInterval(timer);
        window.location.href = "page2.html"; // redirect to Page 2
      }

      const hours = Math.floor((diff / (1000 * 60 * 60)));
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        `${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>

</body>
</html>
