<!DOCTYPE html>
<html>
<head>
  <title>Something special ✨</title>
  <style>
    /* ---- Body with starry night background ---- */
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: url("https://raw.githubusercontent.com/YOUR_USERNAME/REPO_NAME/main/assets/starry.jfif") no-repeat top center/cover;
    }

    /* ---- Content on top of background ---- */
    .content {
      position: relative;
      text-align: center;
      z-index: 1;
      margin-top: 50px;
    }

    h1 {
      font-size: 40px;
    }

    #countdown {
      font-size: 48px;
      margin-top: 20px;
      font-weight: bold;
      color: #ffd700; /* golden */
      text-shadow: 0 0 10px #fff;
    }

    /* ---- Falling stars style ---- */
    .star {
      position: absolute;      /* place anywhere on screen */
      top: -10px;              /* start slightly above viewport */
      width: 2px;              /* initial size */
      height: 2px;
      background: white;       /* color of star */
      border-radius: 50%;      /* circular */
      opacity: 0.8;
      animation: fall linear infinite; /* falling animation */
    }

    /* ---- Animation for falling stars ---- */
    @keyframes fall {
      to {
        transform: translateY(100vh) translateX(0); /* fall to bottom */
        opacity: 0;                                  /* fade out */
      }
    }

  </style>
</head>
<body>

  <div class="content">
    <h1>Something special is coming ✨</h1>
    <div id="countdown"></div>
  </div>

  <!-- ---- JavaScript: Countdown timer ---- -->
  <script>
    const targetTime = new Date("2026-01-05T00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const diff = targetTime - now;

      if (diff <= 0) {
        clearInterval(timer);
        window.location.href = "page2.html"; // redirect to Page 2
      }

      const hours = Math.floor((diff / (1000 * 60 * 60)));
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        `${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>

  <!-- ---- JavaScript: Falling stars ---- -->
  <script>
    const numStars = 100; // number of falling stars
    for(let i = 0; i < numStars; i++){
      const star = document.createElement("div");
      star.className = "star";
      star.style.left = Math.random() * window.innerWidth + "px"; // random horizontal position
      star.style.animationDuration = 2 + Math.random() * 3 + "s"; // random speed
      star.style.width = 1 + Math.random() * 3 + "px"; // random size
      star.style.height = star.style.width;
      document.body.appendChild(star);
    }
  </script>

</body>
</html>
